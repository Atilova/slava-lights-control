<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления светом</title>

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="static/manifest.json">
    <link rel="stylesheet" href="static/app.css" />
</head>
<body>
    <div class="form-section">
        <div class="section-title status inactive" id="statusSection">
            Состояние:
            <svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 384 512">
                <path d="M272 384c9.6-31.9 29.5-59.1 49.2-86.2c0 0 0 0 0 0c5.2-7.1 10.4-14.2 15.4-21.4c19.8-28.5 31.4-63 31.4-100.3C368 78.8 289.2 0 192 0S16 78.8 16 176c0 37.3 11.6 71.9 31.4 100.3c5 7.2 10.2 14.3 15.4 21.4c0 0 0 0 0 0c19.8 27.1 39.7 54.4 49.2 86.2l160 0zM192 512c44.2 0 80-35.8 80-80l0-16-160 0 0 16c0 44.2 35.8 80 80 80zM112 176c0 8.8-7.2 16-16 16s-16-7.2-16-16c0-61.9 50.1-112 112-112c8.8 0 16 7.2 16 16s-7.2 16-16 16c-44.2 0-80 35.8-80 80z"/>
            </svg>
        </div>

        <div class="section-title">
            Настройки:
            <button onclick="appModule.reloadPreference()" class="reload-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="reload-button-icon" viewBox="0 0 512 512">
                    <path d="M0 224c0 17.7 14.3 32 32 32s32-14.3 32-32c0-53 43-96 96-96l160 0 0 32c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l64-64c12.5-12.5 12.5-32.8 0-45.3l-64-64c-9.2-9.2-22.9-11.9-34.9-6.9S320 19.1 320 32l0 32L160 64C71.6 64 0 135.6 0 224zm512 64c0-17.7-14.3-32-32-32s-32 14.3-32 32c0 53-43 96-96 96l-160 0 0-32c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9l-64 64c-12.5 12.5-12.5 32.8 0 45.3l64 64c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6l0-32 160 0c88.4 0 160-71.6 160-160z" />
                </svg>
            </button>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="drivewayGates">
            <label for="drivewayGates">Въездные ворота</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="yardGate">
            <label for="yardGate">Калитка</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="frontDoor">
            <label for="frontDoor">Входная дверь</label>
        </div>

        <div class="number-input">
            <span class="number-input-label">Задержка отключения, <span id="offDelayUnit"></span>:</span>
            <div class="number-input-wrapper">
                <button onclick="ui.adjustOffDelay(-1)">-</button>
                <input oninput="ui.setOffDelay()" onblur="ui.validateOffDelay()" type="number" id="delayInput" min="1" max="20">
                <button onclick="ui.adjustOffDelay(1)">+</button>
            </div>
        </div>

        <button class="save-button" onclick="appModule.saveSettings()">Сохранить</button>
    </div>

    <div id="notificationPopup" class="notification-popup">Изменения сохранены!</div>

    <div id="loader" class="loader">
        <div class="loader-icon"></div>
        <div class="loader-text" id="loaderText">Загрузка...</div>
    </div>

    <script src="static/ui.js"></script>
    <script src="static/service.js"></script>
    <script src="static/app.js"></script>
    <script src="static/index.js"></script>

    <script>
        appModule.run()
    </script>
</body>
</html>
